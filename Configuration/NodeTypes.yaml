'SimplyAdmire.Blog:Post':
  superTypes: ['TYPO3.Neos.NodeTypes:Page']
  ui:
    label: 'Blog Post'
    icon: 'icon-edit'
    group: 'blog'
  properties:
    timeToRead:
      type: integer
      defaultVaue: 5
      ui:
        label: 'Time to read (approxmiately) in minutes'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
    datePublished:
      type: date
      ui:
        label: 'Publication Date'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        notEmpty: []

'SimplyAdmire.Blog:Overview':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Blog Posts Overview'
    icon: 'icon-puzzle-piece'
    group: 'blog'
    inspector:
      groups:
        configuration:
          label: 'Configuration'
          position: 5
  nonEditableOverlay: false
  properties:
    postsPage:
      type: reference
      ui:
        label: 'Select the parent page of your posts'
        reloadIfChanged: TRUE
        inspector:
          group: 'configuration'
    showFullFirstPost:
      type: boolean
      defaultValue: false
      ui:
        label: 'Show the last post in full'
        reloadIfChanged: TRUE
        inspector:
          group: 'configuration'
    onlyShowFirstPost:
      type: boolean
      defaultValue: false
      ui:
        label: 'Only show the latest post'
        reloadIfChanged: TRUE
        inspector:
          group: 'configuration'

'SimplyAdmire.Blog:Code':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Code'
    icon: 'icon-code'
    inspector:
      groups:
        configuration:
          label: 'Configuration'
  properties:
    text:
      type: string
      defaultValue: 'Enter your code here'
      ui:
        label: 'Code'
        inlineEditable: TRUE
        aloha:
          'format':
            'b': FALSE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': FALSE
          'table':
            'table': FALSE
          'list':
            'ol': FALSE
            'ul': FALSE
          'link':
            'a': FALSE
    codeType:
      type: string
      defaultValue: ''
      ui:
        label: 'Type of code'
        reloadIfChanged: TRUE
        inspector:
          group: 'configuration'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              html:
                label: 'HTML'
              css:
                label: 'CSS'
              php:
                label: 'PHP'
              shell:
                label: 'Shell script'
